<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>입점신청 (로드샵) | 킹즈마사지 Hybrid</title>
  <meta name="description" content="입점신청 게시판 - 로드샵 전용. 브라우저 LocalStorage 저장.">
  <link rel="stylesheet" href="styles.css">
  <script defer src="board-roadshop.js"></script>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <a class="logo" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="180" height="36" viewBox="0 0 180 36" style="height:32px;width:auto;display:block">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d4af37"/>
      <stop offset="1" stop-color="#b08d28"/>
    </linearGradient>
  </defs>
  <rect x="6" y="6" width="24" height="24" rx="8" fill="#0f0f0f" stroke="url(#gold)" stroke-width="1"/>
  <path d="M14 11 v14 M14 18 l9 -7 M14 18 l9 7" stroke="url(#gold)" stroke-width="2.6"
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="40" y="23" font-size="18" font-weight="800" fill="#f5f2e9">킹즈마사지</text>
</svg></a>
    </div>
  </header>

  <main class="wrap" style="padding:28px 0">
    <h1 style="margin:0 0 12px">입점신청 — 로드샵</h1>
    <p class="small">서버 없이 동작하는 데모 게시판입니다. 브라우저(LocalStorage)에 저장됩니다.</p>

    <form class="form" id="form-roadshop" data-type="로드샵">
      <label>업체명<input name="name" required></label>
      <label>연락처<input name="phone" required></label>
      <label>주소<input name="address" required></label>
      <label>소개<textarea name="desc" rows="4"></textarea></label>
      <button type="submit" class="btn">등록</button>
      <p class="hint">* 데모 저장: 브라우저(LocalStorage)</p>
    </form>

    <section style="margin-top:20px">
      <div class="list-head">
        <h2>신청 목록 (로드샵)</h2>
        <div class="actions"><button id="resetBoard" class="btn small">전체 초기화</button></div>
      </div>
      <div id="board" class="board"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap"><p class="copy">© <span id="year"></span> 킹즈마사지 Hybrid</p></div>
  </footer>
</body>
</html>
