<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>내주변 | 킹즈마사지</title>
  <link rel="stylesheet" href="styles.css">
  <script>
  function getLoc(){
    const out = document.getElementById('out');
    if (!navigator.geolocation){ out.textContent = '이 브라우저는 위치 정보를 지원하지 않습니다.'; return; }
    out.textContent = '위치 확인 중...';
    navigator.geolocation.getCurrentPosition((pos)=>{
      const {latitude, longitude} = pos.coords;
      out.textContent = '현재 좌표: ' + latitude.toFixed(5) + ', ' + longitude.toFixed(5) + ' (데모 화면)';
    }, (err)=>{
      out.textContent = '위치 권한이 필요합니다. (' + err.message + ')';
    });
  }
  </script>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <a class="logo" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="180" height="36" viewBox="0 0 180 36" style="height:32px;width:auto;display:block">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d4af37"/>
      <stop offset="1" stop-color="#b08d28"/>
    </linearGradient>
  </defs>
  <rect x="6" y="6" width="24" height="24" rx="8" fill="#0f0f0f" stroke="url(#gold)" stroke-width="1"/>
  <path d="M14 11 v14 M14 18 l9 -7 M14 18 l9 7" stroke="url(#gold)" stroke-width="2.6"
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="40" y="23" font-size="18" font-weight="800" fill="#f5f2e9">킹즈마사지</text>
</svg></a>
    </div>
  </header>
  <main class="wrap" style="padding:28px 0">
    <h1>내주변</h1>
    <p class="small">* 데모 페이지입니다. 위치 권한 허용 시 현재 좌표를 표시합니다.</p>
    <button class="btn" onclick="getLoc()">내 위치 가져오기</button>
    <p id="out" style="margin-top:12px"></p>
    <p style="margin-top:24px"><a href="index.html">← 메인으로</a></p>
  </main>
</body>
</html>
